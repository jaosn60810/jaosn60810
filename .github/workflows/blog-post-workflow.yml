name: Latest blog post workflow

permissions:
  contents: write

on:
  schedule:
    # Runs every day
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          max_post_count: "20"
          filter_comments: "" 
          commit_message: "Updated readme with the latest Medium data"
          remove_duplicates: true
          feed_list: "https://medium.com/feed/@jasonscchien"
          
  update_blogs:
    name: "Update Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "ðŸ“š  Hashnode Updater"
        uses: "varunsridharan/action-hashnode-blog@main"
        with:
          USERNAME: 'jason60810' # Hashnode Username
          BLOG_URL: 'https://jason60810.hashnode.dev/' # Blog URL
          COUNT: 10 # MAX Visisble
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  update_codelove_blogs:
    name: "Update Codelove Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@v2

      - name: "ðŸ“š Fetching Blog Posts and Update README"
        run: |
          response=$(curl -s "https://codelove.tw/api/posts?username=jason60810&per_page=5&page=1")
          blog_posts=""
          for row in $(echo "${response}" | jq -r '.[] | @base64'); do
              _jq() {
                 echo ${row} | base64 --decode | jq -r ${1}
              }
              title=$(_jq '.title')
              url=$(_jq '.canonical_url')
              blog_posts="${blog_posts}- [${title}](${url})\n"
          done
          sed -i '/<!-- BLOG-POST-LIST:START -->/!b;n;c\'"${blog_posts}" README.md
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit and push if it changed
        run: |
          git diff
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          message="Updated README with the latest blog posts"
          git commit -m "${message}" --allow-empty || true
          git push      
  
  devcard:
    runs-on: ubuntu-latest
    steps:
      - name: devcard
        uses: dailydotdev/action-devcard@2.0.2
        with:
          devcard_id: ${{ secrets.DEVCARD_ID }}
